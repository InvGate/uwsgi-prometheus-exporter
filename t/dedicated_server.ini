[uwsgi]
# Test configuration for dedicated server mode

# Load plugin (assuming we're running from uwsgi root directory)
plugin = ./metrics_prometheus_plugin.so

# Enable master and metrics
master = true
enable-metrics = true

# Application
http-socket = 127.0.0.1:8081
wsgi-file = plugins/metrics_prometheus/t/test_app.py
processes = 2

# Dedicated metrics server
prometheus-server = 127.0.0.1:9091

# Logging
log-format = [server-test] %(method) %(uri) - %(status)
